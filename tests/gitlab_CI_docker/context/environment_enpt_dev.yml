name: enpt

channels: &id1
  - conda-forge

dependencies:
  - python>=3.10
  - pip  # avoids that conda uses the wrong pip
  - acwater>=0.3.0
  - arosics>1.0.0
  - cerberus
  - gdal
  - geoarray>=0.19.2
  - isofit=3.4.3  # compatibility for >=3.5 not yet implemented
  - jsmin
  - lxml
  - matplotlib
  - mvgavg
  - natsort
  - numpy>=2
  - numpy-indexed
  - packaging
  - pandas
  - pyproj>=3.4.0
  - py-tools-ds>=0.14.25
  - scikit-image
  - scipy
  - sensormapgeo>=1.0.0
  - sicor>=0.19.1
  - tqdm
  - utm

  # test/doc/lint requirements
  - flake8
  - pycodestyle
  - pydocstyle
  - pylint
  - pytest
  - pytest-cov
  - sphinx-argparse
  - sphinx_rtd_theme
  - urlchecker

  - pip:
    - pytest-reporter-html1<0.9.5  # 0.9.5 requires docutils>=0.22 which is not yet supported by sphinx/sphinx_rtd_theme
