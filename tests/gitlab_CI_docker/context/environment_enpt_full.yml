name: enpt_full

channels: &id1
  - conda-forge

dependencies:
  - python>=3.8
  - pip  # avoids that conda uses the wrong pip
  - enpt

  # Polymer AC additional conda requirements
  - cdsapi
  - cython
  - gdal
  - netcdf4
  - pygrib
  - pyhdf
  - xarray

  # EnMAP-Box
  - astropy
  - catboost
  - lightgbm
  - matplotlib
  - netcdf4
  - numba
  - numpy
  - pyopengl
  - qgis>=3.28.2
  - scikit-learn>=0.24
  - scipy>=1.1
  - xgboost

  - pip:
    # Polymer AC additional pip requirements
    - acwater>=0.3.0

    # EnMAP-Box
    - enpt_enmapboxapp
