name: enpt

channels: &id1
  - conda-forge

dependencies:
  - python>=3.8
  - pip  # avoids that conda uses the wrong pip
  - acwater>=0.3.0
  - arosics>1.0.0
  - cerberus
  - gdal
  - geoarray>=0.15.8
  - jsmin
  - lxml
  - matplotlib
  - mvgavg
  - natsort
  - numpy
  - numpy-indexed
  - packaging
  - pandas
  - pyproj>=3.4.0
  - py-tools-ds>=0.14.25
  - scikit-image
  - scipy
  - sensormapgeo>=0.4.0
  - sicor>=0.19.1
  - tqdm
  - utm

  # test/doc/lint requirements
  - flake8
  - pycodestyle
  - pydocstyle
  - pylint
  - pytest
  - pytest-cov
  - sphinx-argparse
  - sphinx_rtd_theme
  - urlchecker

  - pip:
    - pytest-reporter-html1
