name: enpt

channels: &id1
  - http://conda.anaconda.org/ccpi  # only for pyfftw under windows
  - http://conda.anaconda.org/ioam  # only for holoviews
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - numpy
  - pandas
  - lxml

  # geoarray / py_tools_ds
  - pyqt
  - gdal
  - conda-forge::libgdal  # force to use conda-forge for libgdal to avoid package version incompatiblies due to mixed channels
  - scikit-image
  - rasterio
  - pyproj
  - geopandas
  - ipython
  - matplotlib
  - basemap  # pinned due to undefined symbol error with geos<=3.7.0: https://github.com/conda-forge/basemap-feedstock/issues/43
  - shapely
  - holoviews
  - bokeh

  # arosics
  - pyfftw
  - pykrige

  # sicor
  - glymur
  - cachetools
  - pyhdf
  - h5py
  - pytables
  - llvmlite
  - scikit-learn

  - pip:
    - scipy
    - geoarray>=0.8.9
    - py_tools_ds>=0.14.7
    - cerberus
    - jsmin
    - tqdm
    - utm
    - numpy-indexed
    - sphinx-argparse
    - pycodestyle
#    - pycodestyle<2.4.0  # version 2.4.0 causes ImportError: module 'pycodestyle' has no attribute 'break_around_binary_operator'
    - flake8
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose

    # sicor
    - ecmwf-api-client  # mirror of the below
    # - https://software.ecmwf.int/wiki/download/attachments/56664858/ecmwf-api-client-python.tgz  # does not works via 'conda env create' on windows
