name: enpt

channels: &id1
  - conda-forge

dependencies:
  - python=3.*.*
  - pip  # avoids that conda uses the wrong pip
  - numpy
  - pandas
  - lxml
  - pyproj>=2.2.0

  # geoarray / py_tools_ds
  - gdal
  - scikit-image
  - geopandas
  - matplotlib
  - basemap
  - shapely
  - holoviews
  - bokeh

  # sensormapgeo
  - pyresample>=1.11.0

  # arosics
  - pyfftw
  - pykrige

  # sicor
  - glymur
  - cachetools
  - pyhdf
  - h5py
  - pytables
  - llvmlite
  - numba  # force install via conda-forge to get rid of llvm incompatibilities
  - scikit-learn

  - pip:
    - scipy
    - geoarray>=0.8.11
    - py_tools_ds>=0.14.25
    - sensormapgeo>=0.4.0
    - cerberus
    - jsmin
    - tqdm
    - utm
    - numpy-indexed
    - mvgavg
    - natsort
    - sphinx-argparse
    - pycodestyle
    - flake8
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose
