name: enpt

channels: &id1
  - conda-forge

dependencies:
  - python=3.*.*
  - pip  # avoids that conda uses the wrong pip
  - arosics>1.0.0
  - geoarray>=0.9.0
  - lxml
  - matplotlib
  - numpy
  - pandas
  - pyproj>=2.2.0
  - py_tools_ds>=0.14.25
  - sensormapgeo>=0.4.0

  - pip:
    - cerberus
    - mvgavg
    - natsort
    - numpy-indexed
    - scipy
    - jsmin
    - tqdm
    - utm

    # test/doc/lint requirements
    - coverage
    - flake8
    - nose
    - nose2
    - nose-htmloutput
    - pycodestyle
    - pydocstyle
    - pylint
    - rednose
    - sphinx-argparse
    - sphinx_rtd_theme
