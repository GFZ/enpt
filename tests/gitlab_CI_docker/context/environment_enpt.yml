name: enpt

channels: &id1
  - conda-forge

dependencies:
  - python<3.10  # issue with PyCharm debugger and Python 3.10 which could not be tracked down so far
  - pip  # avoids that conda uses the wrong pip
  - arosics>1.0.0
  - geoarray>=0.9.0
  - lxml
  - matplotlib
  - numpy
  - pandas
  - pyproj>=2.2.0
  - py-tools-ds>=0.14.25
  - scikit-image
  - sensormapgeo>=0.4.0
  - sicor>=0.16.0

  # Polymer AC additional conda requirements
  - cdsapi
  - cython
  - gdal
  - netcdf4
  - pygrib
  - pyhdf
  - xarray

  - pip:
    - cerberus
    - mvgavg
    - natsort
    - numpy-indexed
    - scipy
    - jsmin
    - tqdm
    - utm

    # Polymer AC additional pip requirements
    - git+https://gitlab.awi.de/phytooptics/acwater.git
    - ecmwf-api-client

    # test/doc/lint requirements
    - flake8
    - pycodestyle
    - pydocstyle
    - pylint
    - pytest
    - pytest-cov
    - pytest-reporter-html1
    - sphinx-argparse
    - sphinx_rtd_theme
    - urlchecker
