name: enpt

channels: &id1
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - pip  # avoids that conda uses the wrong pip
  - numpy
  - pandas
  - lxml

  # geoarray / py_tools_ds
  - gdal
  - conda-forge::libgdal  # force to use conda-forge for libgdal to avoid package version incompatiblies due to mixed channels
  - scikit-image
  - pyproj
  - geopandas
  - matplotlib
  - basemap
  - shapely
  - holoviews
  - bokeh

  # sensormapgeo
  - pyresample>=1.11.0

  # arosics
  - pyfftw
  - pykrige

  # sicor
  - glymur
  - cachetools
  - pyhdf
  - h5py
  - pytables
  - llvmlite
  - numba  # force install via conda-forge to get rid of llvm incompatibilities
  - scikit-learn

  - pip:
    - scipy
    - geoarray>=0.8.11
    - py_tools_ds>=0.14.25
    - sensormapgeo>=0.2.1
    - cerberus
    - jsmin
    - tqdm
    - utm
    - numpy-indexed
    - mvgavg
    - sphinx-argparse
    - pycodestyle
    - flake8
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose

    # sicor
    - ecmwf-api-client  # mirror of the below
    # - https://software.ecmwf.int/wiki/download/attachments/56664858/ecmwf-api-client-python.tgz  # does not works via 'conda env create' on windows
