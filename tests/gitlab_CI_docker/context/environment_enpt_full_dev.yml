name: enpt_full

channels: &id1
  - conda-forge

dependencies:
  - python>=3.10
  - pip  # avoids that conda uses the wrong pip
  - enpt>=1.0.3
  - enpt_enmapboxapp>=0.7.6

  # EnMAP-Box
  - astropy
  - catboost
  - h5py
  - lightgbm
  - matplotlib
  - netcdf4
  - numba>=0.63
  - numpy
  - pyopengl
  - qgis>=3.40.3
  - scikit-learn>=1
  - scipy>=1.1
  - sympy
  - xgboost

  # test/doc/lint requirements
  - flake8
  - pycodestyle
  - pydocstyle
  - pylint
  - pytest
  - pytest-cov
  - sphinx-argparse
  - sphinx_rtd_theme
  - urlchecker

  - pip:
    - pytest-reporter-html1<0.9.5  # 0.9.5 requires docutils>=0.22 which is not yet supported by sphinx/sphinx_rtd_theme
