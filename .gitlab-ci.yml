before_script:
  - git lfs pull


stages:
    - test
    - deploy


test_enpt:
  stage: test
  script:
    - source /root/miniconda3/bin/activate ci_env

    # update geoarray and py_tools_ds
    # - pip install 'geoarray>=0.8.11'
    # - pip install 'py_tools_ds>=0.14.23'

    # install sicor and perhaps switch sicor branch
    - rm -rf /tmp/sicor
    - git clone https://git.gfz-potsdam.de/EnMAP/sicor.git /tmp/sicor
    # - git clone -b dev https://git.gfz-potsdam.de/EnMAP/sicor.git /tmp/sicor
    - pip install -e /tmp/sicor

    # update sicor
    # - rm -rf context/sicor
    # - git clone https://git.gfz-potsdam.de/EnMAP/sicor.git ./context/sicor
    # - cd ./context/sicor
    # - python setup.py install
    # - cd ../../
    # - pip install -U sicor

    # run nosetests
    - make nosetests  # test are called here

    # create the docs
    - make docs
  artifacts:
    paths:
    - htmlcov/
    - docs/_build/html/
    - nosetests.html
    - nosetests.xml
    - tests/linting
  when: always


test_styles:
  stage: test
  script:
    - source /root/miniconda3/bin/activate ci_env
    - make lint
  artifacts:
    paths:
    # - tests/data/test_outputs/*.log  # log files are deleted by test teardown method
    - tests/linting/flake8.log
    - tests/linting/pycodestyle.log
    - tests/linting/pydocstyle.log
    when: always


test_urls:
  stage: test
  script:
    - source /root/miniconda3/bin/activate ci_env
    - pip install -U urlchecker
    - make urlcheck
  when: always


test_enpt_install:
  stage: test
  script:
    - source /root/miniconda3/bin/activate
    - conda install -c conda-forge mamba
    - mamba update -n base -c conda-forge --all

    # create enpt environment from environment_enpt.yml
    - mamba env create --name enpt_test -f tests/gitlab_CI_docker/context/environment_enpt.yml
    - conda activate enpt_test

    # install enpt
    - pip install -e .
    - cd ..
    - pwd
    - ls

    # test importability
    - python -c "import enpt; print(enpt)"
    - python -c "from enpt.model.images import EnMAPL1Product_SensorGeo"
  only:
    - master
    - dev


pages:
  stage: deploy
  dependencies:
    - test_enpt
  script:
    # Create the public directory
    - rm -rf public
    - mkdir public
    - mkdir -p public/doc
    - mkdir -p public/img
    - mkdir -p public/coverage
    - mkdir -p public/nosetests_reports

    # Copy over the docs
    - cp -r docs/_build/html/* public/doc/
    - cp -r docs/img/* public/img/

    # Copy over the coverage reports
    - cp -r htmlcov/* public/coverage/

    # Copy over the nosetests reports
    - cp nosetests.* public/nosetests_reports/

    # Check if everything is working great
    - ls -al public
    - ls -al public/doc
    - ls -al public/coverage
    - ls -al public/nosetests_reports
  artifacts:
    paths:
      - public
    expire_in: 10 days
  only:
    - master
    - enhancement/improve_docs


deploy_pypi:
  stage: deploy
  dependencies:
    - test_enpt
  script:
    - source /root/miniconda3/bin/activate ci_env
    - pip install -U twine
    - python setup.py sdist
    - twine upload dist/*  # requires creds as environment variables
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - dev


create_github_release:
    stage: deploy
    dependencies:
        - test_enpt
    script:
        - bash ./.github/create_release_from_gitlab_ci.sh  # uses environment variables set in the UI
    only:
        - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
    except:
        - dev
