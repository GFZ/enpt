before_script:
  - git lfs pull

test_enpt:
  script:
    - source /root/anaconda3/bin/activate
    - export GDAL_DATA=/root/anaconda3/share/gdal
    - export PYTHONPATH=$PYTHONPATH:/root  # /root <- here are the sicor tables
    - make lint
    - make nosetests  # test are called here
    - make docs
  artifacts:
    paths:
    - htmlcov/
    - docs/_build/html/
    - nosetests.html
    - nosetests.xml
    - tests/linting


test_enpt_install:
  script:
    - source /root/anaconda3/bin/activate
    - conda create -y -q --name enpt python=3.5
    - source activate enpt
    # install some dependencies that cause trouble when installed via pip
    - conda install -y -q -c conda-forge gdal scikit-image matplotlib
    # install enpt
    - make install
    - cd ..
    - pwd
    - ls
    - python -c "import enpt; print(enpt)"
    - python -c "from enpt.model.images import EnMAPL1Product_SensorGeo"


pages:
  stage: deploy
  dependencies:
    - test_enpt
  script:
    - mkdir -p public/coverage
    - cp -r htmlcov/* public/coverage/
    - mkdir -p public/nosetests_reports
    - cp nosetests.* public/nosetests_reports/
    - mkdir -p public/doc
    - cp -r docs/_build/html/* public/doc/
    - mkdir -p public/linting
    - cp tests/linting/*.log public/linting
  artifacts:
    paths:
      - public
    expire_in: 600 days
